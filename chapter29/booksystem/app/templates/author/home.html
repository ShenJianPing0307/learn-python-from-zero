{% extends "layout.html" %}

{% block content%}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAuthor">添加作者</button>
</div>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">用户名</th>
            <th scope="col">邮箱</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <th scope="row">{{ row.id }}</th>
            <td>{{ row.username }}</td>
            <td>{{ row.email }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addAuthor" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">添加作者</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add_author" method="post" action="{{url_for('author.add')}}">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="add_author()">提交</button>
            </div>
        </div>
    </div>
</div>

<script>
    function add_author() {
        var form = document.getElementById('add_author');
        form.submit();
        console.log(form)
    }

</script>

{% endblock %}
