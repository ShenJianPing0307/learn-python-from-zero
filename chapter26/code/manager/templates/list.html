<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=".././static/bootstrap.min.css">
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
        <tr>
            <th scope="row">{{ row.id }}</th>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.age }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
<script src=".././static/bootstrap.min.js"></script>
</body>
</html>
