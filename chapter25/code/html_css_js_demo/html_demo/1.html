<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--h 标题标签-->
<h1>标题1</h1>
<h2>标题1</h2>

<!--p 定义段落-->
<p>hello world</p>

<!--hr 分割线-->
<hr>
<!--br 换行-->
<br>
<!--块标签 div-->
<div style="width:400px;height:200px;background: #0000cc">hello</div>

<!--超链接-->
<a href="#">hello</a>

<!--图片-->
<img src="1.jpg"/>

<!--音频 视频-->
<audio src="1.mp3" controls></audio>
<video src="2.mp4" controls></video>


</body>
</html>
